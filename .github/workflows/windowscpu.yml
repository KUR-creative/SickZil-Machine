name: Windows CPU

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Download Model Files
      run: |
        Invoke-WebRequest https://github.com/KUR-creative/SickZil-Machine/releases/download/v0.1.1-pre0/SickZil-Machine-0.1.1-pre0-win64-cpu-eng.zip
        UnZip SickZil-Machine-0.1.1-pre0-win64-cpu-eng.zip
        Set-Location SickZil-Machine-0.1.1-pre0-win64-cpu-eng
        Move-Item resource/cnet ../resource
        Move-item resource/snet ../resource
        Move-Item ..
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Lint with flake8
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        pip install pytest
        cd test
        pytest
